{% extends 'default.html' %}
{% block title %} Game list {% endblock %}

{% block content %}
<style>
   .b_color { background: #7239fe; }
   .white { color: #ffffff }
   img.wdth{
	width: 300px;
	height: 300px;
	}
  </style>
<div class="container b_color white" style=" margin-top: 100px; ">
    <div class="row ">
        {% for game in game_list %}
            <div class="col-md-4 product-men">
                <div class="product-shoe-info EditContent text-center mt-lg-4">
                <div class="men-thumb-item">
                    <a href="#">
                        <img src="{{ game.poster.url }}" class="img-fluid wdth" alt="">
                    </a>
                </div>
                <div class="item-info-product">
                    <h4>
                        <a> {{ game.name }}</a>
                    </h4>
                </div>

                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
